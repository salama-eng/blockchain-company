<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <title>Document</title>
</head>
<body>
  
    <style>  
      table {  
        font-family: arial, sans-serif;  
        border-collapse: collapse;  
        width: 50%;
        margin: 0px auto;
      }
      #htmlContent{
        text-align: center;
      }  
      td, th, button {  
        border: 1px solid #dddddd;  
        text-align: left;  
        padding: 8px;  
      }  
      button {  
        border: 1px solid black;   
      } 
      tr:nth-child(even) {  
        background-color: #dddddd;  
      }  
    </style>  
    <div id="htmlContent">
      <h2 style="color: #0094ff">Hello</h2>  
      <h3>About this Code:</h3>  
      <p>Demo of how to convert and Download HTML page to PDF file with CSS, using JavaScript and jQuery.</p>  
      <table>  
        <tbody>  
          <tr>  
            <th>Person</th>  
            <th>Contact</th>  
            <th>Country</th>  
          </tr>  
          <tr>  
            <td>John</td>  
            <td>+2345678910</td>  
            <td>Germany</td>  
          </tr>  
          <tr>  
            <td>Jacob</td>  
            <td>+1234567890</td>  
            <td>Mexico</td>  
          </tr>  
          <tr>  
            <td>Eleven</td>  
            <td>+91234567802</td>  
            <td>Austria</td>  
          </tr>  
        </tbody>  
      </table>    
    </div>
    <div id="editor"></div>
    <center>
      <p>
        <button id="generatePDF">generate PDF</button>
      </p>
    </center> 
    
    
    

    </script>
    
    
    <script>    var doc = new jsPDF();
        var specialElementHandlers = {
            '#editor': function (element, renderer) {
                return true;
            }
        };
        
        //margins.left, // x coord   margins.top, { // y coord
        $('#generatePDF').click(function () {
            doc.fromHTML($('#htmlContent').html(), 15, 15, {
                'width': 700,
                'elementHandlers': specialElementHandlers
            });
            doc.save('sample_file.pdf');
        });</script>
</body>
</html>
